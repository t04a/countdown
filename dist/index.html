<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>проект 1</title>
  <link rel="shortcut icon" href="../src/img/red_tomato.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <button class="btn btn-timer">Запустить таймер</button>
    <button class="btn stop-music">Pause</button>
    <div class="countdown">
      <h1>До конца периода <span class="display minutes">00</span>:<span class="display seconds">10</span></h1>
      <div class="countdown-filler"></div>
    </div>
    <button class="btn reset">Reset timer</button>
    <div class="container">
      <div class="custom-numbers">
        <input class="min" type="number" min="0" step="1" placeholder="Минуты">
        <input class="sec" type="number" min="0" step="1" max="60" placeholder="Секунды">
        <button class="btn custom">Применить</button>
      </div>
    </div>
  </div>
  <!-- <script src="../src/js/countdown.js"></script> -->
  <script src="../dist/main.js"></script>
</body>

</html>
